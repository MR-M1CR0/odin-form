<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Mahfouz Form</title>
</head>

<body>
  <main>
    <div class="image">
      <div class="logo">
        <img class="logo-img" src="images/Ahmed Mahfouz-logo-white.png" alt="" />
      </div>
    </div>
    <div class="content">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. <br>
        Sign up now to get started.</p>
      <h2>You know you want to.</h2>
      <form action="#">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first-name">first name</label>
          <input type="text" id="first-name" name="first-name" required />
          <label for="last-name">last name</label>
          <input type="text" id="last-name" name="last-name" required />
          <label for="email">email</label>
          <input type="email" id="email" name="email" required />
          <label for="phone-number">phone number</label>
          <input type="number" id="phone-number" name="phone-number" required />
          <label for="password">password</label>
          <input type="password" id="password" name="password" />
          <label for="confirm">confirm password</label>
          <input type="password" id="confirm" name="confirm" />
        </fieldset>
        <button type="submit">Create Account</button>
      </form>
      <p class="foot">Already have an account ? <a href="#">Log in</a></p>
    </div>
  </main>

</body>

</html>
